{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
        <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/mdb-n.css' %}">
        <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
        <section>
            <div class="image"></div>
            <!--Form with header-->
            <div class="card col-lg-6 col-lg-offset-5 card1">
                <div class="card-block">

                    <!--Header-->
                    <div class="form-header blue-gradient pad">
                        <h3><i class="fa fa-user"></i> Sign-Up/Sign-In</h3>
                    </div>
                    <div class="text-left col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <button class="btn btn-secondary bt1">Sign-Up</button>
                    </div>
                    <div class="text-right col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <button class="btn btn-success bt2">Sign-In</button>
                    </div>

                    <!--Body-->

                    <form name = "form" method = "POST" class="sign-up" action="{% url 'blog:registration' %}"> {% csrf_token %}
                      <div class="md-form mrg mrg-2 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <i class="fa fa-user prefix"></i>
                          <input type="text" name="username" id="form3" class="form-control">
                          <label for="form3">Your name</label>
                      </div>
                      <div class="md-form mrg col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <i class="fa fa-envelope prefix"></i>
                          <input type="text" name="email" id="form2" class="form-control">
                          <label for="form2">Your email</label>
                      </div>

                      <div class="md-form col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <i class="fa fa-lock prefix fa-4x"></i>
                          <input type="password" name="password" id="form4" class="form-control">
                          <label for="form4">Your password</label>
                      </div>

                      <div class="text-center">
                          <button type="submit" class="btn btn-indigo">Sign up</button>
                      </div>
                    </form>
                    <form name = "form" method = "POST" class="sign-in"> {% csrf_token %}
                    <div> {{form.as_p}}</div>
                      <div class="text-center">
                          <button class="btn btn-indigo">Sign In</button>
                      </form>
                    </div>
                    <div >
                        <hr>
                        <div class="text-center">
                            <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>
                            <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
                            <i class="fa fa-steam-square fa-3x" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!--/Form with header-->
        </section>
    {% endblock %}
